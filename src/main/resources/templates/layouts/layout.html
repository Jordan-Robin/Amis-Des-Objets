<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" data-th-fragment="layout(title, main, ressources)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" data-th-href="@{css/layout.css}">
    <link data-th-replace="${ressources}">
    <script data-th-src="@{/js/layout.js}" defer></script>
</head>

<body>
    <div data-th-replace="~{fragments/fragment-header :: header}"></div>
    <main data-th-replace="${main}"></main>
    <div data-th-replace="~{fragments/fragment-footer :: footer}"></div>
</body>

</html>
