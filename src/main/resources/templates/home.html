<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout(
      title=~{:: title},
      main=~{:: main},
      ressources=~{:: link}
      )}">
<head>
    <title>Accueil</title>
    <link>
</head>

<body>
<main>
    <h1>Enchères Actives</h1>
    <ul>
        <li th:each="article : ${encheres}">
            <h2 th:text="${article.nomArticle}"></h2>
            <p th:text="${article.description}"></p>
            <p>Prix initial : <span th:text="${article.prixInitial}"></span> €</p>
            <p>Statut : En cours</p>
        </li>
    </ul>
</main>
</body>

</html>
