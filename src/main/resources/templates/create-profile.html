<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - ENI-Enchères</title>
    <link rel="stylesheet" href="css/create-profile.css">
</head>
<body>
    <header>
        <div id="logo">ENI-Enchères</div>
        <nav>
            <a href="/">Accueil</a>
        </nav>
        <div id="date">Date du jour : 22/04/202X</div>
    </header>

    <main>
        <section id="form-section">
            <h2>Nouveau Profil</h2>
            <form id="create-profile-form">
                <label for="pseudo">Pseudo (*) :</label>
                <input type="text" id="pseudo" name="pseudo" required>

                <label for="prenom">Prénom (*) :</label>
                <input type="text" id="prenom" name="prenom" required>

                <label for="nom">Nom (*) :</label>
                <input type="text" id="nom" name="nom" required>

                <label for="email">Email (*) :</label>
                <input type="email" id="email" name="email" required>

                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone">

                <label for="adresse">Adresse :</label>
                <div id="adresse-fields">
                    <input type="text" id="rue" name="rue" placeholder="Rue">
                    <input type="text" id="code-postal" name="code-postal" placeholder="Code Postal">
                    <input type="text" id="ville" name="ville" placeholder="Ville">
                </div>

                <label for="mot-de-passe">Mot de passe (*) :</label>
                <input type="password" id="mot-de-passe" name="mot-de-passe" required>

                <label for="confirmation">Confirmation (*) :</label>
                <input type="password" id="confirmation" name="confirmation" required>

                <div id="buttons">
                    <button type="submit" id="create-btn">Créer</button>
                    <button type="reset" id="cancel-btn" onclick="window.location.href='/'">Annuler</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>© 20XX ENI-Enchères. Tous droits réservés.</p>
    </footer>

    <script src="js/create-profile.js"></script>
</body>
</html>
